{% load static %}

<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Área Administrativa</title>
<link rel='stylesheet' href="{% static 'css/adminarea.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<body>
<div class="main-container d-flex">
    <div class="sidebar" id="side_nav">
        <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
            <h1 class="fs-4"><span class="bg-white text-dark rounded shadow px-2 me-2">EXPOTEC</span> <span
                    class="text-white">ADMIN</span></h1>
            <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i
                    class="fa-solid fa-bars"></i></button>
        </div>

        <ul class="list-unstyled px-2">
            <li class="active"><a href="{% url 'areadmin' %}" class="text-decoration-none px-3 py-2 d-block"><i class="fa-solid fa-newspaper"></i> Artigos</a></li>
            <li class=""><a href="{% url 'eixos' %}" class="text-decoration-none px-3 py-2 d-block"><i class="fa-solid fa-list"></i> Eixos</a></li>
            <li class=""><a href="{% url 'comissao' %}" class="text-decoration-none px-3 py-2 d-block d-flex justify-content-between"><span><i class="fa-solid fa-users"></i> Comissão</span></a></li>
            <li class=""><a href="{% url 'normas' %}" class="text-decoration-none px-3 py-2 d-block"><i class="fa-solid fa-file-import"></i> Normas</a></li>
            <li class=""><a href="{% url 'textos' %}" class="text-decoration-none px-3 py-2 d-block"><i class="fa-solid fa-font"></i>Textos</a></li>
        </ul>
        <hr class="h-color mx-2">
    </div>
    <div class="content">
        <div>
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script>
        $(".sidebar ul li").on('click', function () {
            $(".sidebar ul li.active").removeClass('active');
            $(this).addClass('active');
        });

        $('.open-btn').on('click', function () {
            $('.sidebar').addClass('active');
        });
</script>
</html>
