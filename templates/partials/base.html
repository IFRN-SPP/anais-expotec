{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Basic -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ evento.nome_curto }} {% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}"/>
    
    <!-- AwesomeFonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Datatable -->
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.8/r-2.5.0/datatables.min.css" rel="stylesheet">

    <!-- SwiperJS -->
    <link rel='stylesheet' href="{% static 'css/swiper-bundle.min.css' %}"></link>

    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{% static 'js/reveal.js' %}" defer ></script>
</head>
<body>
    {% include "partials/header.html" %}

    {% block content %}
    {% endblock content %}

    {% include "partials/footer.html" %}
    
<!-- SCRIPTS -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Datatable -->
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.8/r-2.5.0/datatables.min.js"></script>

    <!-- SwiperJS -->
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>


    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/datatable.js' %}"></script>
</body>
</html>
