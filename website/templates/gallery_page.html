{% extends "base_page.html" %}
{% block page_content %}
{% for issue in content %}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ issue.cover.url }}" class="img-fluid rounded-start" alt="Capa">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ issue.title }}</h5>
        <p class="card-text">{{ issue.presentation }}</p>
        <p class="card-text"><small class="text-muted">Publicado em {{ issue.published_at }}</small></p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
